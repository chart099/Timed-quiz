<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>JS Quiz</title>
</head>
<body>
    <div id="start-page">
        <h1>Bootcamp Quiz</h1>
        <p>Try your best to answer the following questions, any wrong answer has a 15 second penalty. Have fun!</p>
        <button id="start-quiz">Start Quiz</button>
    </div>
    <div id="question-page">

    </div>
    <div id="finished-page">
        <h1>You finished!</h1>
        <p id="final-score"></p>
        <label for="enter-initials">Enter your initials: </label>
        <input id="enter-initials" type="text">
        <button id="submit-initials">Submit</button>
    </div>
    <div id="highscore-page">
        <h1>Highscores</h1>
        <button>Go Back</button>
        <button>Clear Highscores</button>
    </div>
    <script src="assets\js\script.js"></script>
</body>
</html>
